  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      position: relative;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      /* slate-50 */
      color: #0f172a;
      /* slate-900 */
      margin: 0;
      padding: 0;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Gradient Text Utility */
    .gradient-text {
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 50%, #d946ef 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Aura: Dot Pattern Background */
    .bg-dot-slate-200 {
      background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Shiny Button CSS */
    @property --gradient-angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @property --gradient-angle-offset {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @property --gradient-percent {
      syntax: "<percentage>";
      initial-value: 20%;
      inherits: false;
    }

    @property --gradient-shine {
      syntax: "<color>";
      initial-value: #8484ff;
      inherits: false;
    }

    .shiny-cta {
      --gradient-angle: 0deg;
      --gradient-angle-offset: 0deg;
      --gradient-percent: 20%;
      --gradient-shine: #8484ff;
      --shadow-size: 2px;
      position: relative;
      overflow: hidden;
      border-radius: 9999px;
      padding: 1rem 2rem;
      font-size: 1rem;
      line-height: 1.2;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(#0f172a, #0f172a) padding-box, conic-gradient(from calc(var(--gradient-angle) - var(--gradient-angle-offset)), transparent 0%, #1d4ed8 5%, var(--gradient-shine) 15%, #1d4ed8 30%, transparent 40%, transparent 100%) border-box;
      border: 2px solid transparent;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      outline: none;
      transition: --gradient-angle-offset 800ms cubic-bezier(0.25, 1, 0.5, 1), --gradient-percent 800ms cubic-bezier(0.25, 1, 0.5, 1), --gradient-shine 800ms cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.3s, transform 0.2s;
      cursor: pointer;
      isolation: isolate;
      outline-offset: 4px;
      z-index: 0;
      animation: border-spin 2.5s linear infinite;
    }

    @keyframes border-spin {
      to {
        --gradient-angle: 360deg;
      }
    }

    .shiny-cta:active {
      transform: translateY(1px);
    }

    .shiny-cta::before {
      content: '';
      pointer-events: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      --size: calc(100% - 6px);
      --position: 2px;
      --space: 4px;
      width: var(--size);
      height: var(--size);
      background: radial-gradient(circle at var(--position) var(--position), white 0.5px, transparent 0) padding-box;
      background-size: var(--space) var(--space);
      background-repeat: space;
      mask-image: conic-gradient(from calc(var(--gradient-angle) + 45deg), black, transparent 10% 90%, black);
      border-radius: inherit;
      opacity: 0.4;
      pointer-events: none;
    }

    .shiny-cta::after {
      content: '';
      pointer-events: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 100%;
      aspect-ratio: 1;
      background: linear-gradient(-50deg, transparent, #1d4ed8, transparent);
      mask-image: radial-gradient(circle at bottom, transparent 40%, black);
      opacity: 0.6;
      animation: shimmer 4s linear infinite;
      animation-play-state: running;
    }

    .shiny-cta span {
      position: relative;
      z-index: 2;
      display: inline-block;
    }

    .shiny-cta span::before {
      content: '';
      pointer-events: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      --size: calc(100% + 1rem);
      width: var(--size);
      height: var(--size);
      box-shadow: inset 0 -1ex 2rem 4px #1d4ed8;
      opacity: 0;
      border-radius: inherit;
      transition: opacity 800ms cubic-bezier(0.25, 1, 0.5, 1);
      animation: breathe 4.5s linear infinite;
    }

    @keyframes shimmer {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes breathe {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.20);
      }
    }

    /* 3D Transform utility */
    .transform-3d {
      transform-style: preserve-3d;
    }

    /* Mobile Logo Marquee Animation */
    @keyframes scroll-mobile {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .animate-scroll-mobile {
      animation: scroll-mobile 30s linear infinite;
      display: flex;
      width: max-content;
    }

    .animate-scroll-mobile:hover {
      animation-play-state: paused;
    }
  </style>
